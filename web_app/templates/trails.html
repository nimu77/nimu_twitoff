<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trails</title>
</head>
<body>
    <h2>Welcome-Bike Trails in Washington</h2>
    
    {% if trails %}
        <ul>
        {% for trail in trails %}
            <li>{{ trail["title"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>None</p>
    {% endif %}

</body>
</html>
